<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/explore.css" />
  </head>
  <body>
    <div class="main-section">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="images/echosystemLogoColored.png"
              alt="logo"
              width="50"
              height="50"
              class="d-inline-block align-text-top img-fluid"
            />
            EchoSystem
          </a>
          <div class="ms-auto">
            <!-- Use ms-auto to align nav items to the right -->
            <a class="nav-link text-white" href="/">HOME</a>
            <a class="nav-link text-white" href="/explore">EXPLORE</a>
            <a class="nav-link text-white" href="/communityhub"
              >COMMUNITY HUB</a
            >
          </div>
        </div>
      </nav>
    </div>

    <header class="header">
      <div class="container-fluid">
        <h1>EXPLORE</h1>
      </div>
    </header>
    <!-- Picture Gallery -->
    <div class="container">
      <div class="gallery">
        <!-- Picture 1 -->
        <div class="card">
          <img
            src="images/fred1.png"
            class="card-img-top w-50"
            alt="Fred Again.. 1"
          />
          <!-- Optionally, you can add card-body with description or other content here -->
        </div>

        <!-- Picture 2 -->
        <div class="card">
          <img src="images/peggy1.png" class="card-img-top" alt="Peggy Gou 1" />
          <!-- Card content -->
        </div>

        <!-- Picture 3 -->
        <div class="card">
          <img
            src="images/fred2.png"
            class="card-img-top"
            alt="Fred Again.. 2"
          />
          <!-- Card content -->
        </div>
        <!-- Repeat the column block for each additional image, adjusting the src and alt attributes as necessary -->

        <!-- Picture 4 -->
        <div class="card">
          <img
            src="images/john1.png"
            class="card-img-top"
            alt="John Summit 1"
          />
          <!-- Card content -->
        </div>

        <!-- Picture 5 -->
        <div class="card">
          <img src="images/peggy2.png" class="card-img-top" alt="Peggy Gou 2" />
          <!-- Card content -->
        </div>

        <!-- Picture 6 -->
        <div class="card">
          <img
            src="images/john2.png"
            class="card-img-top"
            alt="John Summit 2"
          />
          <!-- Card content -->
        </div>

        <!-- Picture 7 -->
        <div class="card">
          <img
            src="images/fred3.png"
            class="card-img-top"
            alt="Fred Again.. 3"
          />
          <!-- Card content -->
        </div>

        <!-- Picture 8 -->
        <div class="card">
          <img
            src="images/fred4.png"
            class="card-img-top"
            alt="Fred Again.. 4"
          />
          <!-- Card content -->
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
